<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalKeeper - 미션 등록하기</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/goal/goalAdd.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body layout:fragment="content">
    <th:block th:replace="~{layout/bodyheader :: bodyheader}"></th:block>
    <form th:action="@{/goal/add}" method="post" th:object="${goalAddDTO}">
        <div id="goalAddWrapper">
            <div class="shadowBox" id="goalAddBox">

                <div id="goalAddHeader">
                    <img class="flame" th:src="@{/images/Flame.png}" alt="불꽃">
                    <div id="goalAddHeaderText">미션 등록</div>
                    <img class="flame" th:src="@{/images/Flame.png}" alt="불꽃">
                </div>

                <div class="goalInputWrapper">

                    <div class="goalAddContainer">
                        <div class="goalAddMenu">
                            미션명
                            <div class="goalMaxText">(최대 10자)</div>
                        </div>
                        <div class="goalInputs" id="goalTitleInput">
                            <input type="text" th:field="*{title}" maxlength="10">
                        </div>
                    </div>

                    <div class="goalAddContainer" style="margin-bottom: 20px;">
                        <div class="goalAddMenu">인증횟수</div>
                        <div class="goalInputs">
                            <div id="goalTimesInput">
                                <input type="number" th:field="*{authCount}" min="1" max="100" maxlength="3">
                            </div>
                            <div id="times">회</div>
                            <div class="goalGuide">1~100 범위의 숫자를 입력해주세요.</div>
                        </div>
                    </div>

                    <div class="goalAddContainer">
                        <div class="goalAddMenu">
                            <div id="goalDescription">미션 설명</div>
                            <div class="goalMaxText">(최대 100자)</div>
                        </div>
                        <textarea name="goalDescriptionText" th:field="*{content}" class="goalInputs" id="goalDescriptionText" cols="30"
                            rows="10" maxlength="100"></textarea>
                    </div>

                    <div class="goalAddContainer">
                        <div class="goalAddMenu">
                            <div id="goalHashTag">해시태그</div>
                        </div>
                        <div id="goalHashTagInput">
                            <div class="goalHashTag">
                                <div class="goalTag goalInputs"># <input type="text" maxlength="14" id="hashtagInput" th:field="*{hashtagDTOs}"></div>
                            </div>
                            <div class="goalGuide">한 태그당 4글자까지, 태그는 #으로 구분해서 최대 3개까지 가능합니다. 예) #운동#매일#꾸준히</div>
                        </div>
                    </div>

                    <div class="goalAddContainer">
                        <div class="goalAddMenu">
                            <div id="goalPeriod">진행 기간</div>
                        </div>
                        <div class="goalInputs" id="goalPeriodInput">
                            <div class="dateWrapper" id="startDateInput">
                                <input type="date" th:field="*{startDate}">
                            </div>
                            &nbsp; ~ &nbsp;
                            <div class="dateWrapper" id="endDateInput">
                                <input type="date" th:field="*{endDate}">
                            </div>
                        </div>
                    </div>

                    <div class="goalAddContainer">

                        <div class="goalAddMenu">
                            <div id="goalPeople">모집 인원</div>
                            <div class="goalMaxText">(최대 100명)</div>
                        </div>
                        <div class="goalInputs" id="goalPeopleInput">
                            <input type="number" th:field="*{maxPeople}" min="1" max="100">
                        </div>
                        <div id="peopleCount">&nbsp; 명</div>

<!--                        <div class="goalAddMenu" id="imgWrapper">-->
<!--                            <div id="goalAddImg">첨부 이미지</div>-->
<!--                        </div>-->
<!--                        <div class="goalInputs" id="goalImgInput">-->
<!--                            <div id="goalImgWrapper">-->
<!--                                <input type="file" th:field="*{imgPath}" name="file" accept=".jpg, .jpeg, .png" enctype="multipart/form-data">-->
<!--                            </div>-->
<!--                            <div class="goalGuide">-->
<!--                                20MB 이하의 jpg, jpeg, png 파일만 가능합니다.-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </div>
                <button type="button" id="goalAddBtn">등 록</button>

            </div>
        </div>
    </form>
<!--    <th:block th:replace="~{layout/bodyfooter :: bodyfooter}"></th:block>-->
    <script th:src="@{/js/goal/goalAdd.js}"></script>
    <script th:src="@{/js/main/header.js}"></script>
</body>

</html>
