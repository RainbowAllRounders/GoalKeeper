<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalKeepr - 회원가입 페이지</title>
    <link rel="stylesheet" href="../../static/css/member/join.css">
</head>
<body>
    <div id="container">
        <nav id="header">
            <a href="#"><img src="../../static/images/헤더 로고.png" ></a>
        </nav>
        <div id="content">
            <div id="join_msg">
                <div><h1>GoalKeeper<br>회원가입</h1>
                <br><br>
                <h2>GoalKeeper 가입하고</h2>
                    <h2>사람들과 미션을 완료해 보세요.</h2>
                </div>
            </div>
            <form action="/member/join" method="post">
            <div id="join_signup">
                <input type="text" class="addr_password" id="signup_addr" placeholder="이메일 주소"></input>
                <input type="text" class="addr_password" id="signup_nickname" placeholder="닉네임"></input>
                <input type="password" class="addr_password" id="signup_password" placeholder="비밀번호"></input>
                <input type="password" class="addr_password" id="signup_password_check" placeholder="비밀번호 확인"></input>
                <button id="signup_btn"><a style="color: white;" href="#">회원가입</a></button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
