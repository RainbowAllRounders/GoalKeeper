<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalKeepr - 로그인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/member/login.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">

</head>
<body>
<form action="/member/login" method="post">
    <div id="container">
        <nav id="header">
            <a href=""><img th:src="@{/images/헤더 로고.png}"></a>
        </nav>
        <div id="content">
            <div id="login_box">
                <div id="login_hello">
                    <h1>로그인</h1>
                    <h2>열정적인 골키퍼들과 함께 목표를 달성하세요!</h2>
                </div>
                <!--                <form action="/member/login">-->
                <div id="input_box">
                    <input type="text" class="addr_password" id="login_addr" name="email" placeholder="이메일 주소"></input>
                    <input type="password" class="addr_password" id="password" name ="password" placeholder="비밀번호"></input>
                </div>
                <button type="submit" id="login_btn" style="color: white">로그인</button>
                <h2>아직 GoalKeeper 회원이 아니신가요? <a href="../member/join"><span id="signup_btn">회원가입</span></a></h2>
                <!--                </form>-->
            </div>
        </div>
    </div>
</form>

</body>
</html>
